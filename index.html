<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>2048 - Fatima 👑</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

</head>

<div id="warningBox" style="display:none;">⚠️ انتبه! يبدو أنك قريب من الخسارة!</div>


<body>

  <!-- توصية ذكية -->
  <div id="recommendationBox" style="display:none; position: fixed; bottom: 200px; right: 40px; background: #fff8dc; border-radius: 10px; padding: 10px; box-shadow: 0 0 10px rgba(255, 193, 7, 0.8); font-weight: bold;">
    📌 توصية:
  </div>

  <div class="container">
    <h1>لعبة 2048 👑</h1>
    <div class="controls">
      <button id="toggleSound">تشغيل الصوت 🔈</button>
    </div>
    <div class="score-board">
      <span>النقاط: <span id="score">0</span></span>
      <span id="result"></span>
    </div>
    <div class="grid"></div>
    <button id="restartBtn" style="display:none; margin-top:15px;">إعادة تشغيل اللعبة 🔄</button>
  </div>

  <!-- 🎯 لوحة التحكم -->
  <h2 style="text-align:center; margin-top: 40px;">لوحة تحكم تحليلات اللاعب 🎮</h2>

  <div id="dashboard" style="display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; margin-top: 20px;">
    <!-- رسم تحليل الحركات -->
     <div>
  <h4 style="text-align:center;">⏱️ تحليل الزمن بين الحركات</h4>
  <canvas id="moveTimeChart" width="400" height="300"></canvas>
</div>
<div>
  <h4 style="text-align:center;">📈 أعلى بلاطة وصلت لها خلال الجلسة</h4>
  <canvas id="maxTileChart" width="400" height="300"></canvas>
</div>


    <div>
      <h4 style="text-align:center;">تحليل اتجاهات الحركة</h4>
      <canvas id="moveChart" width="400" height="300"></canvas>
    </div>

    <!-- رسم نسبة الفوز والخسارة -->
    <div>
      <h4 style="text-align:center;">نسبة الفوز والخسارة</h4>
      <canvas id="winLossChart" width="400" height="300"></canvas>
    </div>
  </div>

  <!-- صوت خلفية -->
  <audio id="bgMusic" loop>
    <source src="C:\Users\USER\Desktop\21-2048-Game\609440__andrecani__gaming-acoustic-music-by-andre.wav" type="audio/mpeg" />
  </audio>

  <!-- مؤشر الخطر -->
  <div style="position: fixed; bottom: 10px; right: 300px; background: #ffffff; border-radius: 10px; padding: 10px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.966);">
    <h4 style="margin: 0;">⚠️ مؤشر الخطر</h4>
    <canvas id="dangerGauge" width="120" height="80"></canvas>
  </div>

  <script src="script.js"></script>
</body>
